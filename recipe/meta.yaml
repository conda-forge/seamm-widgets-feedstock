{% set name = "seamm-widgets" %}
{% set version = "2021.11.9" %}
{% set sha256 = "92ad101de3b35852413d3bacfa1ce5a92480b5471394c964db66d835b70326ff" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/seamm-widgets/seamm_widgets-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools
  run:
    - pillow
    - pmw
    - python >=3.7
    - seamm-util >=2021.5.5

test:
  imports:
    - seamm_widgets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/molssi-seam/seamm_widgets
  summary: Tk/Tkinter widgets supporting plug-ins in the SEAMM environment.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://molssi-seamm.github.io/seamm_widgets/

extra:
  recipe-maintainers:
    - paulsaxe
